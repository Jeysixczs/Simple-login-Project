<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-switch">
        <label for="themeToggle">
            Dark Mode
        </label>
        <input type="checkbox" id="themeToggle">
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#" id="logoutButton">Logout</a></li>
        </ul>
    </nav>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div id="profileDisplay">
            <div class="profile-picture">
                <img id="profileImage" src="default-profile.png" alt="Profile Picture">
            </div>
            <p><strong>Name:</strong> <span id="displayUsername"></span></p>
            <p><strong>Bio:</strong> <span id="displayBio"></span></p>
            <p><strong>Age:</strong> <span id="displayAge"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <button id="editProfileButton">Edit Profile</button>
        </div>
        <form id="profileForm" style="display: none;">
            <div class="profile-picture">
                <img id="profileImageEdit" src="default-profile.png" alt="Profile Picture">
                <input type="file" id="profileImageInput" accept="image/*">
            </div>
            <input type="text" id="profileUsername" placeholder="Name" required>
            <input type="text" id="profileBio" placeholder="Bio" required>
            <input type="number" id="profileAge" placeholder="Age" required>
            <input type="email" id="profileEmail" placeholder="Email" required>
            <button type="submit">Save Profile</button>
            <button type="button" id="cancelEditButton">Cancel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
